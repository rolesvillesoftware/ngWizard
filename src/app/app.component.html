<rs-wizard>
  <rs-wizard-step [title]="'Step One title'">
    <p>Step One</p>
  </rs-wizard-step>
  <rs-wizard-step [title]="'Step One and Half title'">
    <p>Step One and a half</p>
  </rs-wizard-step>
  <rs-wizard-step [title]="'Step Two Text'" [canMoveNext]="testTextField?.length > 0" [canMoveBack]="testTextField == null || testTextField.length === 0" >
    <p>Step Two</p>
    <p><input type="text" [value]="testTextField" (change)="testTextField = $event.target.value" /></p>
  </rs-wizard-step>
  <rs-wizard-step [title]="'Step three title'">
  <p>Step Three</p>
  </rs-wizard-step>
</rs-wizard>
